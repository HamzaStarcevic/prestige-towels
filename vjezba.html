<!DOCTYPE html>
<html>
<head>
    <title>Vjezba</title>
    <link rel="stylesheet" href="vjezba.css">
</head>
<body>
    <div>
    <div id="right">
        
            <p>Input the second value</p>
            <input id="value2" type="number">

    </div>
    <div id="left">
        <p>Input the first value</p>
        <input id="value1" type="number">
    </div>
        <div id="center">
        <div id="middle">
            <p>Choose the operation</p>
            <select name="Operation" id="operation">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <button id="button">Calculate</button>
        </div>
        <div id="below">
            <p>Result</p>
            <span id="result">span</span>
        </div>
        </div>
    </div>

</body>
<script src="vjezba.js"></script>
</html>
